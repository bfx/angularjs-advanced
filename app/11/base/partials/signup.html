<div class="container">
    <!-- ADD FORM and put ng-model -->
    <h2>Join Pizza5!</h2>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" ng-model="firstName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" ng-model="lastName">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress" class="col-sm-2 control-label">Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputAddress" placeholder="Address" ng-model="address">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTown" class="col-sm-2 control-label">Town</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTown" placeholder="Town" ng-model="town">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="terms"> Accept Terms and Conditions
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" ng-click="message = 'Thank you '+firstName+ '!'">Sign up</button> <span>{{message}}</span>
            </div>
        </div>

    </form>


    <h3>Check your data</h3>
    <ul>
        <li>First Name: {{firstName}} </li>
        <li>Last Name: {{lastName}}</li>
        <li>Email: {{email}}</li>
        <li>Address: {{address}}</li>
        <li>Town: {{town}}</li>
        <li>Accept Terms and Conditions: {{terms}}</li>

    </ul>
</div>
