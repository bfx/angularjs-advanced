   <div ng-controller="PizzaMenuCtrl">
       <div class="row">
         <div class="col-md-4">
           <h3>There are {{ menu.length }} pizzas in the menu</h3>
       </div>

           <!-- TODO add search form -->
        <form class="" role="search">
            <div class="input-group col-md-4" >
                <input type="text" class="form-control" placeholder="your favorite pizza" name="q" id="q" ng-model="search.name" >
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
            <!-- TODO -->
            <div class="input-group col-md-4">
                <input type="text" class="form-control" placeholder="your favorite ingredient" name="search.$" id="q" ng-model="q" >
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>



    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-4" ng-repeat="pizza in menu | filter:search ">
            <h2>Pizza {{pizza.name}}</h2>

            <p>{{pizza.caption}}</p>

            <p><a class="btn btn-default" href="#pizza/{{pizza.id}}" role="button"><span class="glyphicon glyphicon-list-alt"></span>
                Ingredients</a></p>
            <!-- TODO recursive binding of ingredients -->
            <img ng-src="http://lorempizza.com/i/300/240?id={{pizza.id}}"/> <!-- WAS src="http://lorempizza.com/i/300/240" -->

            <h3>{{pizza.price}} euro</h3>
            <!-- ng-click="order.pizzaCount = order.pizzaCount +1" -->
            <p><a class="btn btn-primary"  role="button" ng-click="add(pizza)"><span class="glyphicon glyphicon-shopping-cart"></span>
                Order</a></p>
        </div>

    </div>
    </div> <!-- end of menu controller -->

</div>
</html>
